<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <section class="form">
    <form method="post" name='myform' action="" id="form" class="form__validate"
      onsubmit="return ValidateForm.validate(event)">
      <p class="form__title">Create a new account</p>
      <div class="form__field">
        <label for="full-name"></label>
        <i class="fa fa-envelope icon"></i>
        <input onchange="ValidateForm.validateName()" class="form__name" type="text" name="full-name" id="full-name"
          placeholder="Name" />
        <div class="form__error--name"></div>
      </div>
      <div class="form__field">
        <label for="password-input"></label>
        <i class="fa fa-lock icon"></i>
        <input onchange="ValidateForm.validatePassword()" type="password" class="form__password" name="password-input"
          id="password-input" />
        <i onclick="ValidateForm.tooglePassword()" class="fa fa-eye icon"></i>
        <div class="form__error--password"></div>
      </div>
      </div>
      <div class="form__field">
        <p>
          <select onchange="ValidateForm.validateCountry()" class="form__select" id='country-select' name="country">
            <option value="ukraine">Ukraine</option>
            <option value="spain">Spain</option>
            <option value="usa">Usa</option>
            <option value="nipal">Nipal</option>
            <option value="egypt">Egypt</option>
            <option value="rome">Rome</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
            <option value="russia">Russia</option>
            <option value="china">China</option>
          </select>
        </p>
        <div class="form__error--country"></div>
      </div>
      <div class="form__field">
        <span>
          <input type="radio" name="gender" id="male-input" required />
          <label for="male-input">Male</label>
          <input type="radio" name="gender" id="female-input" required />
          <label for="female-input">Female</label>
        </span>
      </div>
      <div class="form__field">
        <span>
          <input onchange="ValidateForm.btnCheck()" type="checkbox" name="terms" id="terms" />
          <label for="terms">Accept <a href="#">terms</a> and
            <a href="#">conditions</a></label>
        </span>
      </div>
      <button class="btn form__btn" type="submit">Sign Up</button>
    </form>
  </section>

  <script src="js/index.js"></script>
</body>

</html>
